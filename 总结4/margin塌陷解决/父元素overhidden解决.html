<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father {
      width: 100px;
      height: 100px;
      background-color: rgb(150, 21, 21);
      overflow: hidden;
    }

    .son {
      width: 30px;
      height: 30px;
      background-color: rgb(15, 128, 75);
      /*如果父元素创建bfc,则使用margin-top会使得父元素一起往下走*/
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <div>
    <div class="father">
      <div class="son"></div>
    </div>
  </div>
</body>

</html>
