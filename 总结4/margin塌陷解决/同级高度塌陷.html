<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      width: 100px;
      height: 100px;
      border: 1px solid red;
      margin-top: 10px;
    }

    /*同级元素外边距塌陷，解决这种情况的方法为：两个外边距不同时出现*/
    .box2 {
      width: 100px;
      height: 100px;
      border: 1px solid red;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>

</html>
