<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      width: 100%;
    }

    .wrap {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-content: space-between;
    }

    .header,
    .footer {
      width: 100%;
      height: 100px;
      background-color: pink;
    }

    .left,
    .right {
      height: 100%;
      width: 200px;
      background-color: blue;
    }

    .middle {
      flex: 1;
      background-color: yellow;
    }

    .body {
      flex: 1;
      display: flex;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="header"> </div>
    <div class="body">
      <div class="left"></div>
      <div class="middle"></div>
      <div class="left"></div>
    </div>
    <div class="footer"></div>
  </div>
</body>

</html>
