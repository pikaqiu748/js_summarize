<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      border: 1px solid red;
    }

    .box::after {
      content: '';
      display: block;
      clear: both;
    }

    .son {
      width: 30px;
      height: 30px;
      border: 1px solid blue;
      float: left;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="son"></div>
  </div>
</body>

</html>
