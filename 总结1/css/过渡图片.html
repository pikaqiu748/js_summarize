<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .father {
      position: relative;
      width: 300px;
      height: 400px;
      overflow: hidden;
    }

    .son {
      position: absolute;
      width: 600px;
      height: 400px;
      left: 0px;
      /*这里可以写多个属性*/
      transition: background 1s, left 0.5s;
      background: #000;
    }

    .son img {
      float: left;
      width: 50%;
      height: 50%;

    }

    .father:hover .son {
      background: red;
      left: -300px
    }
  </style>
</head>

<body>
  <div class="father">
    <div class="son">
      <img src="./images/1.jpg" alt="">
      <img src="./images/2.jpg" alt="">
    </div>
  </div>
</body>

</html>
