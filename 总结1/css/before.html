<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    label span {
      position: relative;
      display: inline-block;
      width: 30px;
      height: 30px;
      left: 30px;
      background-color: red;
      transition: 0.5s;
    }

    label span::before {
      content: 'ahahhaa';
      display: inline-block;

    }

    label span::after {
      display: inline-block;
      content: 'xixixi';

    }
  </style>
</head>

<body>
  <label for=""><span></span></label>
</body>

</html>
