<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      position: relative;
      background-color: pink;

    }

    .d1 {
      width: 10px;
      height: 10px;
      left: 0px;
      background-color: #fff;
      position: absolute;
      transition: left 2s;
    }

    div:hover .d1 {
      left: 90px
    }
  </style>
</head>

<body>
  <div>
    <div class="d1"></div>
  </div>
</body>

</html>
