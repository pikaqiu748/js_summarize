<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * {
      margin: 0;
      padding: 0;
    }


    .box {
      text-align: center;
    }

    .box a {
      display: inline-block;
      width: 36px;
      height: 20px;
      border: 2px solid rgb(203, 223, 89);
      opacity: 0.3;
      color: rgb(94, 76, 76);
      text-align: center;
      line-height: 5px;
      padding-top: 10px;
    }

    .box .prev,
    .box .next {
      width: 85px;
    }

    .box a:hover {
      color: aqua;
    }
  </style>
</head>

<body>
  <div class="box">
    <a href="#" class="prev">&lt;&lt;上一页</a>
    <a href="#">3</a>
    <a href="#">4</a>
    <a href="#">5</a>
    <a href="#">6</a>
    <a href="#" class="next">&gt;&gt;下一页</a>
  </div>
</body>

</html>
