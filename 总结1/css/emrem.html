<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--  width=device-width,宽度等于设备的宽度,initial-scale=1.0初始缩放倍率-->
  <!-- meta标签主要是为移动端设置的 -->
  <meta name="viewport" content="width=device-width, initial-scale=5.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    html {
      font-size: 16px;
    }

    div {
      font-size: 12px;
    }

    p {
      font-size: 2rem;
    }
  </style>
</head>

<body>
  <div>
    <p>2yeue</p>
  </div>
</body>

</html>
