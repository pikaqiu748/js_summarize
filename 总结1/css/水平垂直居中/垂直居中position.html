<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .div1 {
      width: 100px;
      height: 100px;
      position: relative;
      background: blue;
    }

    .div2 {
      width: 20px;
      height: 20px;
      background: pink;
      position: absolute;
      top: 50%;
      left: 50%;
      /* margin-top: -10px;
      margin-left: -10px;*/
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <div class="div1">
    <div class="div2"></div>
  </div>
</body>

</html>
