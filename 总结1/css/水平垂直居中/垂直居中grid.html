<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .div1 {
      display: grid;
      /*设置列数和宽度*/
      align-items: center;
      justify-content: center;
      background: lightblue;
      height: 200px;
      width: 200px;
    }

    .div2 {
      width: 50px;
      height: 50px;
      background: pink;
    }
  </style>
</head>

<body>
  <div class="div1">
    <div class="div2"></div>
  </div>
</body>

</html>
