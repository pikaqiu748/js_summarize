<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 运算符之间要有空格 -->
  <style>
    .father {
      width: 300px;
      height: 200px;
      background-color: rgb(187, 116, 116);
    }

    .son {
      width: calc(100% - 30px);
      height: 50px;
      background-color: rgb(15, 240, 34);
    }
  </style>
</head>

<body>
  <div class="father">
    <div class="son"></div>
  </div>
</body>

</html>
