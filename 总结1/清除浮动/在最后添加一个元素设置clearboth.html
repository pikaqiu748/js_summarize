<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .div1 {
      background: pink;
    }

    .div2 {
      width: 100px;
      height: 100px;
      background: green;
      float: left;
    }

    .blank {
      clear: both;
    }
  </style>
</head>

<body>
  <div class="div1">
    <div class="div2"></div>
    <div class="blank"></div>
  </div>
</body>

</html>
