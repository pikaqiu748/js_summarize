<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input type="text" oninput="test(event)" onchange="test01(event)">
  <script>
    //使用严格模式，是的普通函数中的this由windows变为undefined
    "use strict";

    function test(event) {
      console.log(event.target.value)
    }

    function test01(event) {
      console.log(event.target.value)
    }

    function test02() {
      console.log(this)
    }
    test02()
  </script>
</body>

</html>
