</head>

<body>
  <button id='b1'>点击</button>
  <script>
    var bt = document.getElementById('b1')
    var t = null
    bt.onclick = function () {
      if (t !== null) {
        clearTimeout(t)
      }
      t = setTimeout(() => {
        console.log('hahah')
      }, 1000)
    }
  </script>
</body>
