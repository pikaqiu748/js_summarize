<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      height: 2000px;
    }
  </style>
</head>
<!-- 节流，控制执行次数,控制高频事件的执行次数 -->

<body>
  <script>
    let flag = true
    window.onscroll = function () {
      if (flag) {
        setTimeout(() => {
          console.log("hello")
          flag = true
        }, 5000)
      }
      flag = false
    }
  </script>
</body>

</html>
