<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      height: 2000px;
    }
  </style>
</head>

<body>
  <button id='bt1'>点击</button>
  <script>
    var btn = document.getElementById('bt1')
    var flag = true
    btn.onclick = function () {
      if (flag) {
        setTimeout(() => {
          console.log('点击')
          flag = true
        }, 1000)
      }
      flag = false
    }
  </script>
</body>

</html>
