  <title>Document</title>
</head>

<body>
  <script>
    function add (a) {
      function s (b) {
        a = a + b;
        return s;
      }
      s.toString = s.valueOf = function () { return a; }
      return s;
    }

    console.log(add(1)(2)(3));
    console.log(add(1)(2)(3)(4));
  </script>
</body>

</html>
