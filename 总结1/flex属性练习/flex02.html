<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: flex;
      height: 100px;
      background-color: rgb(22, 190, 168);
    }

    .left {
      width: 100px;
      height: 100px;
      background-color: pink;
      float: left;
    }

    .right {
      width: 100px;
      height: 100px;
      background-color: pink;
      float: right;
    }
  </style>
</head>

<body>
  <div class="left"></div>
  <div class="right"></div>
  <div class="container"></div>
</body>

</html>
