<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .div1 {
      width: 400px;
      height: 400px;
      background-color: rgb(119, 45, 45);
      border: 2px green solid;
    }

    .div2 {
      width: 400px;
      height: 400px;
      background-color: rgb(67, 216, 37);
      border: 2px rgb(71, 50, 167) solid;
      order: -1;
      align-self: flex-end;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div1"></div>
  </div>
</body>

</html>
