<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .header {
      height: 100px;
      background-color: black;
    }

    .footer {
      height: 100px;
      background-color: green;
    }

    .box {
      display: flex;
      background-color: yellow;
      height: 200px;
    }

    .box .right {
      height: 200px;
      width: 200px;
      background-color: purple;
    }

    .box .left {
      height: 200px;
      width: 200px;
      background-color: rgb(128, 126, 0);
    }

    .box .middle {
      height: 200px;
      width: 200px;
      background-color: rgb(0, 2, 128);
      flex: 1;
    }
  </style>
</head>

<body>
  <div class="header"></div>
  <div class="box">
    <div class="right"></div>
    <div class="middle"></div>
    <div class="left"></div>
  </div>
  <div class="footer"></div>
</body>

</html>
