<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      overflow: auto;
    }

    .test {
      height: 200px;
      background-color: rgb(155, 49, 49);
    }

    .right {
      height: 200px;
      width: 200px;
      float: right;
      background: rgb(97, 219, 16);
    }

    .left {
      height: 200px;
      width: 200px;
      float: left;
      background: purple;
    }
  </style>
</head>

<body>
  <div class="container">
    <!--  -->
    <div class="left">ger</div>
    <div class="right">43rt</div>
    <div class="test">fer</div>
  </div>
</body>

</html>
