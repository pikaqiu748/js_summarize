<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .left {
      height: 100px;
      width: 100px;
      float: left;
      background-color: rgb(177, 35, 35);
    }

    .right {
      height: 100px;
      width: 100px;
      float: right;
      background-color: rgb(149, 91, 184);
    }

    .middle {
      height: 100px;
      background-color: rgb(35, 156, 66);
    }
  </style>
</head>

<body>
  <div class="left"></div>
  <div class="right"></div>
  <div class="middle"></div>
</body>

</html>
