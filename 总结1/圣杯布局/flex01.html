<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .header {
      height: 100px;
      background-color: rgb(201, 17, 17);
    }

    .footer {
      height: 100px;
      background-color: rgb(54, 69, 201);
    }

    .container {
      display: flex;
      height: 100px;
      background-color: rgb(40, 119, 37);
    }

    .container .left {
      width: 100px;
      height: 100px;
      background-color: rgb(157, 241, 60);
    }

    .container .right {
      width: 100px;
      height: 100px;
      background-color: rgb(95, 147, 216);
    }

    .container .middle {
      flex: 1;
      height: 100px;
      background-color: rgb(14, 100, 60);
    }
  </style>
</head>

<body>
  <div class="header"></div>
  <div class="container">
    <div class="left"></div>
    <div class="middle"></div>
    <div class="right"></div>
  </div>
  <div class="footer"></div>
</body>

</html>
