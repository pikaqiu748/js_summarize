<body>
  <script>
    var name = '全局'
    var obj = {
      name: 'li',
      fn: function () {
        console.log(this)
        return () => {
          console.log(this.name)
        }
      }
    }

    obj.fn()()  //li
    var test = obj.fn()
    test()

    //先赋值给一个变量,在执行变成默认绑定形式
    var test2 = obj.fn
    test2()
    test2()()
  </script>
