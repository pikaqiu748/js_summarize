<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .left,
    .right {
      height: 100px;
    }

    .left {
      width: 100px;
      float: left;
      background-color: red;
    }

    .right {
      width: 100px;
      float: right;
      background-color: red;
    }

    .box {
      height: 100px;
      background-color: green;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div class="left"></div>
  <div class="right"></div>
  <div class="box"></div>
</body>

</html>
