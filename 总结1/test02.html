<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .div1,
    .div3 {
      height: 100px;
      background: pink;
    }

    .div2 {
      height: 400px;
      background: green;
    }

    .div2 .left {
      height: 400px;
      width: 200px;
      background: blue;
      float: left;
    }

    .div2 .right {
      height: 400px;
      width: 200px;
      background: blue;
      float: right;
    }

    .div2 .middle {
      height: 400px;
      background: rgb(216, 108, 36);
    }
  </style>
</head>

<body>
  <div class="div1"></div>
  <div class="div2">
    <div class="left"></div>
    <div class="right"></div>
    <div class="middle"></div>
  </div>
  <div class="div3"></div>
</body>

</html>
