<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>菜鸟教程(runoob.com)</title>
</head>

<body>

  <p>显示当前时间:</p>

  <p id="demo"></p>

  <button onclick="myStopFunction()">停止时间</button>

  <script>
    var myVar = setInterval(() => { myTimer() }, 1000);

    function myTimer() {
      var d = new Date();
      var t = d.toLocaleTimeString();
      document.getElementById("demo").innerHTML = t;
    }

    function myStopFunction() {
      clearInterval(myVar);
    }
  </script>

</body>

</html>
