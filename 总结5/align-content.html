<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <style>
      main {
        width: 600px;
        height: 600px;
        border: 1px solid red;
        display: flex;
        justify-content: center;

        align-content: center;
        flex-wrap: wrap;
      }
      div {
        width: 100px;
        height: 100px;
        border: 1px solid green;
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </main>
  </body>
</html>
