<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 背景 */

    body {
      background: #222;
    }


    /* 按钮位置 */

    #hover-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }


    /* 过渡 */

    #hover-btn {
      /* 过渡css属性名称 */
      transition-property: all;
      /* 过渡时间 */
      transition-duration: 0.4s;
      /* 时间函数 */
      transition-timing-function: ease-out;
    }


    /* 初始样式 */

    #hover-btn {
      background: white;
      border: 4px solid #fff;
      border-radius: 1em;
      color: #000;
      cursor: pointer;
      font-size: 2em;
      padding: 1em;
    }


    /* 鼠标悬停时样式 */

    #hover-btn:hover {
      background: green;
      color: #fff;
      font-size: 34px;
    }
  </style>
</head>

<body>
  <button id="hover-btn">
    Hover me!
  </button>
</body>

</html>
