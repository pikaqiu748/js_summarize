<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .div1 {
      width: 100px;
      height: 100px;
      background-color: red;
      margin: 30px;
    }

    @keyframes myrotate {
      from {
        transform: rotate(0);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .div1:hover {
      animation: myrotate 2s linear infinite;
    }
  </style>
</head>

<body>
  <div class="div1"></div>
</body>

</html>
