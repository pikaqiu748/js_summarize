<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father {
      width: 300px;
      height: 300px;
      border: 1px solid red;
      color: pink !important;
    }

    .son {
      color: blue;
    }
  </style>
</head>

<body>
  <div class="father">
    <!-- 继承权重为0，即使父元素设置!important -->
    <span class="son">dwefwefferg</span>
  </div>
</body>

</html>
