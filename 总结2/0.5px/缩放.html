<!DOCType html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    .hr {
      width: 300px;
      background-color: #000;
    }

    .hr .scale-half {
      height: 1px;
      transform: scaleY(0.5);
      transform-origin: 50% 100%;
    }
  </style>

</head>

<body>
  <p>1px + scaleY(0.5)</p>
  <div class="hr scale-half"></div>
</body>

</html>
