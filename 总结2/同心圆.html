<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>concentric circles</title>
  <style type="text/css">
    #exCircle {
      margin: auto;
      width: 300px;
      height: 300px;
      border-radius: 150px;
      background-color: green;
    }

    #inCircle {
      margin-top: 50px;
      margin-left: 50px;
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 100px;
      background-color: yellow;
    }
  </style>
</head>

<body>

  <div id="exCircle">
    <div id="inCircle">
    </div>
  </div>

</body>
<html>
