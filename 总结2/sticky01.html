<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrap {
      height: 1080px;
      background-color: rgb(25, 236, 208);
    }


    .father {
      height: 300px;
      width: 300px;
      border: 1px solid pink;
    }

    .son {
      top: 2px;
      height: 150px;
      width: 150px;
      position: sticky;
      border: 1px solid rgb(181, 13, 187);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="father">
      <div class="son"></div>
    </div>
  </div>
</body>

</html>
